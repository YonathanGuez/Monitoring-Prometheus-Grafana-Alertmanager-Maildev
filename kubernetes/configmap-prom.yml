apiVersion: v1
kind: ConfigMap
metadata:
  name: config-files
  namespace: default
data:
  prometheus.yml: |-
    global:
      scrape_interval:     15s
      evaluation_interval: 15s
    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['alertmanager:9093']
    rule_files:
      - 'rules.yml'
    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']
      - job_name: MyIP
        static_configs:
          - targets: ['192.168.99.1:9182']
  rules.yml: |-
    groups:
    - name: cpu_alerts
      rules:
      - alert: HighCpuUsage
        expr: (100 * sum(rate(windows_cpu_time_total{mode=~"user|privileged"}[1m])) / 300)*100 > 20
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High CPU Usage Detected"
          description: "CPU usage is above 20% for at least 2 minutes."

          