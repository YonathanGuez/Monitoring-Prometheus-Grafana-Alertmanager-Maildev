groups:
- name: cpu_alerts
  rules:
  - alert: HighCpuUsage
    expr: (100 * sum(rate(windows_cpu_time_total{mode=~"user|privileged"}[2m])) / 300)*100 > 20
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "High CPU Usage Detected"
      description: "CPU usage is above 20% for at least 2 minutes."
      
- name: example
  rules:
  - alert: HighErrorRate
    expr: job:errors_per_second:rate5m > 10
    for: 1m
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 10 errors per second for 1 minutes."
